<!DOCTYPE html>
<html>
  <head>
    <title>Odd or Even</title>
  </head>
  <body>
    <input type="number" id="num">
    <button onclick="oddoreven()">submit</button>
    <script>
        function oddoreven(num)
        {
          if(num%2==0){
            document.write("Even number");
          }
          else{
            document.write("Odd number");
          }
        }
  </script>
  </body>
</html>

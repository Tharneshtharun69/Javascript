<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM,FLOOR NUMBER</title>
</head>
<body>
    <script>
        var a=Math.random(1,10);
        var b=a*10;
        console.log(b);
        var c=Math.floor(b);
        console.log(c);
    </script>
</body>
</html>

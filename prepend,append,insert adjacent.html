<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepend,Append,Insert Adjacent</title>
</head>
<body>
    <div>
        <h1>John</h1>
    </div>
    <script>
        var div=document.querySelector("div");
        div.append("Hello");
    </script>
</body>
</html>

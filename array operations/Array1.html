<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var fruit=["Apple","Grapes","Orange","Banana"];
        document.writeln(fruit);
        for(count=0;count<fruit.length;count++){
            document.writeln(fruit[count]+" ");
        }
    </script>
</body>
</html>

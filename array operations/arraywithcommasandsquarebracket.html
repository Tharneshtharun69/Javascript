<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const arr=[1,2,3,4,5];
        document.write("[");
        for(let i=0;i<arr.length;i++){
            document.write(arr[i]);
            if(i==arr.length-1){
                break;
            }
            else{
                console.log(",");
            }
        }
        console.log("]");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            margin-top: 15%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <center>
        <h3>Guess the Number</h3>
        <br>
        <input type="number" id="numbertobeguessed">
        <button onclick="guessnumber()">CHECK</button>
        <script>
            var number = document.getElementById("numbertobeguessed");
            var randomnum = Math.floor(Math.random() * 10) + 1;
            var score = 0;
            console.log(randomnum);
            function guessnumber() {
                var enterednumber = parseInt(number.value);
                if (randomnum === enterednumber) {
                    window.alert("Hurray! You guessed the number correctly");
                    score = score + 1;
                    window.alert("Your score is: " + score);
                    randomnum = Math.floor(Math.random() * 10) + 1; // Generate a new random number
                    console.log(randomnum);
                    window.alert("Enter the next number");
                } else {
                    window.alert("Wrong number");
                    score = score - 1;
                    window.alert("Your score is: " + score);
                    console.log(randomnum);
                }
            }
        </script>
    </center>
</body>
</html>

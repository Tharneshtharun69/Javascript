<html>
    <head>
        <title>
            multiplication table
        </title>
    </head>
    <body>
        <script>
            const num=2;
            for(let i=1;i<=10;i++)
            {
                console.log("\n",i," ","x"," ",num," ","="," ",i*num);
            }
        </script>
    </body>
</html>

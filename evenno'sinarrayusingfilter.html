<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Even no's using map</title>
</head>
<body>
    <script>
        const num=[1,2,29,35,36,32,17,19,21,22];
        const evennum=num.filter(function(num){
            return num%2==0;
        })
        document.write(evennum);
    </script>
</body>
</html>
